<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1600" height="800" viewBox="0 0 1600 800">
<style>
 svg { font-size:24px; font-family:monospace; }
 .hovering:hover { fill:green; }
 .activating:active { fill:red; }
 .focusing:focus { stroke-dasharray:20 10; }
 text { pointer-events: none; }
</style>

<g transform="translate(0, 0)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10"/>
</g>

<g transform="translate(400, 0)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10" class="hovering"/>
 <text x="200" y="100" text-anchor="middle">hover</text>
</g>

<g transform="translate(800, 0)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10" class="activating"/>
 <text x="200" y="100" text-anchor="middle">active</text>
</g>

<g transform="translate(1200, 0)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10" class="activating hovering"/>
 <text x="200" y="85" text-anchor="middle">hover</text>
 <text x="200" y="115" text-anchor="middle">active</text>
</g>

<g transform="translate(0, 200)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10"/>
 <text x="200" y="100" text-anchor="middle">focus</text>
</g>

<g transform="translate(400, 200)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10" class="focusing hovering"/>
 <text x="200" y="85" text-anchor="middle">focus</text>
 <text x="200" y="115" text-anchor="middle">hover</text>
</g>

<g transform="translate(800, 200)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10" class="focusing activating"/>
 <text x="200" y="85" text-anchor="middle">focus</text>
 <text x="200" y="115" text-anchor="middle">active</text>
</g>

<g transform="translate(1200, 200)">
 <rect width="300" height="150" rx="50" x="50" y="25" fill="lightgrey" stroke="blue" stroke-width="10" class="focusing activating hovering"/>
 <text x="200" y="70" text-anchor="middle">focus</text>
 <text x="200" y="100" text-anchor="middle">hover</text>
 <text x="200" y="130" text-anchor="middle">active</text>
</g>

</svg>
