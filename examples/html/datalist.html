
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Example of datalist</title>
</head>
<body>
<h1>Example of &lt;datalist&gt;</h1><p>The &lt;datalist&gt; tag represents a set of pre-defined options for an &lt;input&gt; element.</p><input list="browsers1"/><datalist id="browsers1"><option value="Chrome1"><option value="Firefox1"><option value="Safari1"></option></option></option></datalist><input list="browsers2"/><datalist id="browsers2"><option value="Chrome2"><option value="Firefox2"><option value="Safari2"></option></option></option></datalist><input list="browsers3"/><datalist id="browsers3"><option value="Chrome3"><option value="Firefox3"><option value="Safari3"></option></option></option></datalist><input list="browsers4"/><datalist id="browsers4"><option value="Chrome4"><option value="Firefox4"><option value="Safari4"></option></option></option></datalist><input list="browsers5"/><datalist id="browsers5"><option value="Chrome5"><option value="Firefox5"><option value="Safari5"></option></option></option></datalist><input list="browsers6"/><datalist id="browsers6"><option value="Chrome6"><option value="Firefox6"><option value="Safari6"></option></option></option></datalist><input list="browsers7"/><datalist id="browsers7"><option value="Chrome7"><option value="Firefox7"><option value="Safari7"></option></option></option></datalist><input list="browsers8"/><datalist id="browsers8"><option value="Chrome8"><option value="Firefox8"><option value="Safari8"></option></option></option></datalist><input list="browsers9"/><datalist id="browsers9"><option value="Chrome9"><option value="Firefox9"><option value="Safari9"></option></option></option></datalist><input list="browsers10"/><datalist id="browsers10"><option value="Chrome10"><option value="Firefox10"><option value="Safari10"></option></option></option></datalist></body>
</html>
