
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Example of optgroup</title>
</head>
<body>
<h1>Example of &lt;optgroup&gt;</h1><p>The &lt;optgroup&gt; tag defines a group of related options in a selection list.</p><select><optgroup label="Group 1"><option value="option1">Option 1</option></optgroup></select><select><optgroup label="Group 2"><option value="option2">Option 2</option></optgroup></select><select><optgroup label="Group 3"><option value="option3">Option 3</option></optgroup></select><select><optgroup label="Group 4"><option value="option4">Option 4</option></optgroup></select><select><optgroup label="Group 5"><option value="option5">Option 5</option></optgroup></select><select><optgroup label="Group 6"><option value="option6">Option 6</option></optgroup></select><select><optgroup label="Group 7"><option value="option7">Option 7</option></optgroup></select><select><optgroup label="Group 8"><option value="option8">Option 8</option></optgroup></select><select><optgroup label="Group 9"><option value="option9">Option 9</option></optgroup></select><select><optgroup label="Group 10"><option value="option10">Option 10</option></optgroup></select></body>
</html>
