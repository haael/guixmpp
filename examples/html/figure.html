<body>
<h1>Example of &lt;figure&gt;</h1><p>The &lt;figure&gt; tag represents a figure illustrated as part of the document.</p><figure><img alt="Example" src="example1.jpg"/><figcaption>Caption for the image 1</figcaption></figure><figure><img alt="Example" src="example2.jpg"/><figcaption>Caption for the image 2</figcaption></figure><figure><img alt="Example" src="example3.jpg"/><figcaption>Caption for the image 3</figcaption></figure><figure><img alt="Example" src="example4.jpg"/><figcaption>Caption for the image 4</figcaption></figure><figure><img alt="Example" src="example5.jpg"/><figcaption>Caption for the image 5</figcaption></figure><figure><img alt="Example" src="example6.jpg"/><figcaption>Caption for the image 6</figcaption></figure><figure><img alt="Example" src="example7.jpg"/><figcaption>Caption for the image 7</figcaption></figure><figure><img alt="Example" src="example8.jpg"/><figcaption>Caption for the image 8</figcaption></figure><figure><img alt="Example" src="example9.jpg"/><figcaption>Caption for the image 9</figcaption></figure><figure><img alt="Example" src="example10.jpg"/><figcaption>Caption for the image 10</figcaption></figure></body>
</html>
