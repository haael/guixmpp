<body>
<h1>Example of &lt;option&gt;</h1><p>The &lt;option&gt; tag defines an option in a selection list.</p><select><option value="option1">Option 1</option></select><select><option value="option2">Option 2</option></select><select><option value="option3">Option 3</option></select><select><option value="option4">Option 4</option></select><select><option value="option5">Option 5</option></select><select><option value="option6">Option 6</option></select><select><option value="option7">Option 7</option></select><select><option value="option8">Option 8</option></select><select><option value="option9">Option 9</option></select><select><option value="option10">Option 10</option></select></body>
</html>
