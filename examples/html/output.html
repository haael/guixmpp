
<!DOCTYPE html>

<title>Example of output</title>

<body>
<h1>Example of &lt;output&gt;</h1><p>The &lt;output&gt; tag represents the result of a calculation.</p><form oninput="result1.value=parseInt(a1.value)+parseInt(b1.value)"><input id="a1" type="range" value="50"/> + <input id="b1" type="number" value="25"/> = <output for="a1 b1" name="result1">75</output></form><form oninput="result2.value=parseInt(a2.value)+parseInt(b2.value)"><input id="a2" type="range" value="50"/> + <input id="b2" type="number" value="25"/> = <output for="a2 b2" name="result2">75</output></form><form oninput="result3.value=parseInt(a3.value)+parseInt(b3.value)"><input id="a3" type="range" value="50"/> + <input id="b3" type="number" value="25"/> = <output for="a3 b3" name="result3">75</output></form><form oninput="result4.value=parseInt(a4.value)+parseInt(b4.value)"><input id="a4" type="range" value="50"/> + <input id="b4" type="number" value="25"/> = <output for="a4 b4" name="result4">75</output></form><form oninput="result5.value=parseInt(a5.value)+parseInt(b5.value)"><input id="a5" type="range" value="50"/> + <input id="b5" type="number" value="25"/> = <output for="a5 b5" name="result5">75</output></form><form oninput="result6.value=parseInt(a6.value)+parseInt(b6.value)"><input id="a6" type="range" value="50"/> + <input id="b6" type="number" value="25"/> = <output for="a6 b6" name="result6">75</output></form><form oninput="result7.value=parseInt(a7.value)+parseInt(b7.value)"><input id="a7" type="range" value="50"/> + <input id="b7" type="number" value="25"/> = <output for="a7 b7" name="result7">75</output></form><form oninput="result8.value=parseInt(a8.value)+parseInt(b8.value)"><input id="a8" type="range" value="50"/> + <input id="b8" type="number" value="25"/> = <output for="a8 b8" name="result8">75</output></form><form oninput="result9.value=parseInt(a9.value)+parseInt(b9.value)"><input id="a9" type="range" value="50"/> + <input id="b9" type="number" value="25"/> = <output for="a9 b9" name="result9">75</output></form><form oninput="result10.value=parseInt(a10.value)+parseInt(b10.value)"><input id="a10" type="range" value="50"/> + <input id="b10" type="number" value="25"/> = <output for="a10 b10" name="result10">75</output></form></body>
