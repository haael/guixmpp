<h1>Example of &lt;select&gt;</h1><p>The &lt;select&gt; tag defines a selection list within a form.</p><form><label for="cars1">Choose a car:</label><select id="cars1" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars2">Choose a car:</label><select id="cars2" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars3">Choose a car:</label><select id="cars3" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars4">Choose a car:</label><select id="cars4" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars5">Choose a car:</label><select id="cars5" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars6">Choose a car:</label><select id="cars6" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars7">Choose a car:</label><select id="cars7" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars8">Choose a car:</label><select id="cars8" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars9">Choose a car:</label><select id="cars9" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form><form><label for="cars10">Choose a car:</label><select id="cars10" name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option></select></form></body>
