<h1>Example of &lt;thead&gt;</h1><p>The &lt;thead&gt; tag groups a set of rows that describes the column labels of a table.</p><table><thead><tr><th>Header Data 1</th></tr></thead></table><table><thead><tr><th>Header Data 2</th></tr></thead></table><table><thead><tr><th>Header Data 3</th></tr></thead></table><table><thead><tr><th>Header Data 4</th></tr></thead></table><table><thead><tr><th>Header Data 5</th></tr></thead></table><table><thead><tr><th>Header Data 6</th></tr></thead></table><table><thead><tr><th>Header Data 7</th></tr></thead></table><table><thead><tr><th>Header Data 8</th></tr></thead></table><table><thead><tr><th>Header Data 9</th></tr></thead></table><table><thead><tr><th>Header Data 10</th></tr></thead></table></body>
