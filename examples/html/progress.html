
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Example of progress</title>
</head>
<body>
<h1>Example of &lt;progress&gt;</h1><p>The &lt;progress&gt; tag represents the completion progress of a task.</p><progress max="100" value="1">1%</progress><progress max="100" value="2">2%</progress><progress max="100" value="3">3%</progress><progress max="100" value="4">4%</progress><progress max="100" value="5">5%</progress><progress max="100" value="6">6%</progress><progress max="100" value="7">7%</progress><progress max="100" value="8">8%</progress><progress max="100" value="9">9%</progress><progress max="100" value="10">10%</progress></body>
</html>
