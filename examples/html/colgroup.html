
<!DOCTYPE html>

<html lang="en">

<title>Example of colgroup</title>

<body>
<h1>Example of &lt;colgroup&gt;</h1><p>The &lt;colgroup&gt; tag specifies attributes for multiple columns in a table.</p><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 1</td><td>Cell 2</td><td>Cell 3</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 2</td><td>Cell 3</td><td>Cell 4</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 3</td><td>Cell 4</td><td>Cell 5</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 4</td><td>Cell 5</td><td>Cell 6</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 5</td><td>Cell 6</td><td>Cell 7</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 6</td><td>Cell 7</td><td>Cell 8</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 7</td><td>Cell 8</td><td>Cell 9</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 8</td><td>Cell 9</td><td>Cell 10</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 9</td><td>Cell 10</td><td>Cell 11</td></tr></table><table><colgroup><col span="2" style="background-color:red"/><col style="background-color:yellow"/></colgroup><tr><td>Cell 10</td><td>Cell 11</td><td>Cell 12</td></tr></table></body>
</html>
