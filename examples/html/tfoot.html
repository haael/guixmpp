
<!DOCTYPE html>

<body>
<h1>Example of &lt;tfoot&gt;</h1><p>The &lt;tfoot&gt; tag groups a set of rows summarizing the columns of the table.</p><table><tfoot><tr><td>Footer Data 1</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 2</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 3</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 4</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 5</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 6</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 7</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 8</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 9</td></tr></tfoot></table><table><tfoot><tr><td>Footer Data 10</td></tr></tfoot></table></body>
</html>
